{% extends "base.html" %}

{% load static %}

{% block content %}



<div class="container">
    <div class="mat-card-container bg-white">
      <mat-card class="form-card bg-white">
        <div class="mat-card-header text-center">
          <img src="assets/images/Logo-APEC.png" alt="Logo APEC" class="mat-card-logo" />
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="nom" required />
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Prénom</mat-label>
                <input matInput formControlName="prenom" required />
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Numéro de téléphone</mat-label>
                <input matInput formControlName="tel" required />
              </mat-form-field>
      
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Pays</mat-label>
                <input matInput formControlName="pays" required />
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Ville</mat-label>
                <input matInput formControlName="ville" required />
              </mat-form-field>
      
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Adresse</mat-label>
                <input matInput formControlName="adresse" required />
              </mat-form-field>
            </div>
          </div>
        
         
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Adresse email</mat-label>
                <input matInput formControlName="email" required />
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" required />
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
                  <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
         
  
         
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Confirmer le mot de passe</mat-label>
                <input matInput formControlName="password_confirmation" [type]="showConfirmPassword ? 'text' : 'password'" required />
                <button mat-icon-button matSuffix type="button" (click)="toggleConfirmPasswordVisibility()">
                  <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>
      
            </div>
          </div>
          
          <!-- <mat-checkbox>J'accepte les conditions d'utilisation et la politique de confidentialité</mat-checkbox> -->
  
          <div class="mt-3 text-center">
            <button mat-raised-button color="primary" type="submit" class="full-width" >Inscription</button>
          </div>
        </form>
  
        <div class="mt-3 text-center">
          <p>Vous avez déjà un compte? <a href="/login">Se connecter</a></p>
        </div>
      </mat-card>
    </div>
  </div>
  













{% endblock %}
